<!DOCTYPE html>
<html lang="en">
<head>
  <title>S u c c c c u l e n t</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

  <style>
    body {
      margin: 0px;
      overflow: hidden;
    }
    #webglrender {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
    }
    #filepicker {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      z-index: 999;
      outline: none;
    }
    #presetsLearnIndicator {
      position: absolute;
      top: 16px;
      right: 16px;
      width: 8px;
      height: 8px;
      background-color: #FF0000;
      border-radius: 4px;
      z-index: 999;
      display: block;
    }
  </style>
</head>
<body>
  <script src="js/three.js"></script>
  <script src="js/StereoEffect.js"></script>
  <script src="js/DeviceOrientationControls.js"></script>
  <script src="js/OrbitControls.js"></script>
  <script src="js/bundle.js"></script>

  <div id="webglrender"></div>
  <div id="presetsLearnIndicator"></div>
  <input id="filepicker" type="file">
</body>
</html>
